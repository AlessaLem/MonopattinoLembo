<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="ScooterLim.css">
    <meta charset="utf-8">
    <title></title>
  </head>

<body>

  <div class="Container">

    <header>
      <!--logo e titolo-->
      <img class="logo" src="logo.png">
      <h1 id="titolo">Taking Booleaners from A to B</h1>

    </header>

    <nav>
      <!--link prenotazione-->
      <div class="Booking">
        <input type="submit" value="Prenota">
        <input type="submit" value="Termina prenotazione">
        <input type="submit" value="Accendi luci">
      </div>

    </nav>

    <main>

      <!--Monopattino Gino-->
      <section class="lista">
        <div class="Gino">
          <input type="checkbox">
          <span class="Name">Monopattino Gino22</span>
        </div>

        <div class="Indirizzo">
          <span>&#8594;</span>
          <span>Via Guadalametri</span>
          <span>&#8208;</span>
          <span>a 220 metri da te</span>
        </div>

        <div class="load">
          <span class="Indirizzo">Stato carica:</span>
          <div id="loadGino"></div>
        </div>

      </section>

      <!--Monopattino Mike-->
      <section class="lista">
        <div class="Mike">
          <input type="checkbox">
          <span class="Name">Monopattino Mike24</span>
        </div>

        <div class="Indirizzo">
          <span>&#8594;</span>
          <span>Via Ricciardoni</span>
          <span>&#8208;</span>
          <span>a 420 metri da te</span>
        </div>

        <div class="load">
          <span class="Indirizzo">Stato carica:</span>
          <div id="loadMike"></div>
        </div>

      </section>

      <!--Monopattino Fede-->
      <section class="lista">
        <div class="Fede">
          <input type="checkbox">
          <span class="Name">Monopattino Fede154</span>
        </div>

        <div class="Indirizzo">
          <span>&#8594;</span>
          <span>Via Mentarini</span>
          <span>&#8208;</span>
          <span>a 490 metri da te</span>
        </div>

        <div class="load">
          <span class="Indirizzo">Stato carica:</span>
          <div id="loadFede"></div>
        </div>

      </section>

    </main>

  </div>

</body>

</html>
